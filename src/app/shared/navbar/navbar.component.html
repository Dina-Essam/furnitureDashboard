<nav class="navbar header-navbar pcoded-header bg-secondary">
  <div class="navbar-wrapper">
    <div class="navbar-logo">
      <a class="mobile-menu waves-effect waves-light" id="mobile-collapse">
        <i class="ti-menu base-color"></i>
      </a>
      <div class="mobile-search waves-effect waves-light">
        <div class="header-search">
          <div class="main-search morphsearch-search">
            <div class="input-group">
              <span class="input-group-addon search-close"
                ><i class="ti-close"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Keyword"
              />
              <span class="input-group-addon search-btn"
                ><i class="ti-search"></i
              ></span>
            </div>
          </div>
        </div>
      </div>
      <a>
        <img
          class="img-fluid logo-img h-100"
          src="assets/images/logo.png"
          alt="Theme-Logo"
        />
      </a>
      <a class="mobile-options waves-effect waves-light">
        <i class="ti-more"></i>
      </a>
    </div>

    <div class="navbar-container container-fluid">
      <ul class="nav-left">
        <li>
          <div class="sidebar_toggle">
            <a href="javascript:void(0)"><i class="ti-menu"></i></a>
          </div>
        </li>
        <li>
          <a
            onclick="javascript:toggleFullScreen()"
            class="waves-effect waves-light"
          >
            <i class="ti-fullscreen base-color"></i>
          </a>
        </li>
      </ul>
      <ul class="nav-right">
        <li class="header-notification">
          <select
            class="base-color"
            #mySelect
            (change)="onOptionsSelected($event)"
          >
            <option
              *ngFor="let Language of Languages | keyvalue"
              value="{{ Language.value }}"
              [selected]="currentLang == Language.value"
            >
              {{ Language.key }}
            </option>
          </select>
        </li>
        <li class="user-profile header-notification">
          <a class="waves-effect waves-light">
            <img
              src="{{ adminData.admPic }}"
              class="img-radius"
              alt="User-Profile-Image"
              (error)="onImgError($event)"
            />
            <span class="base-color">{{ adminData.admName }}</span>
            <i class="ti-angle-down"></i>
          </a>
          <ul class="show-notification profile-notification">
            <li class="waves-effect waves-light">
              <a [routerLink]="['/logout']">
                <i class="ti-layout-sidebar-left"></i> Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
