
        <div class="pcoded-content">
            <!-- Page-header start -->
            <div class="page-header">
                <div class="page-block">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <div class="page-header-title">
                                <h5 class="m-b-10">Add Color</h5>
                                <p class="m-b-0">Welcome to La Maderas</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <ul class="breadcrumb-title">
                                <li class="breadcrumb-item">
                                    <a [routerLink]="['/dashboard']"> <i class="fa fa-home"></i> </a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a [routerLink]="['/colors']">Colors</a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a>Add Color</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page-header end -->
              <div class="pcoded-inner-content">
                  <!-- Main-body start -->
                  <div class="main-body">
                      <div class="page-wrapper">
                          <!-- Page-body start -->
                          <div class="page-body">
                              <div class="row">
                                  <!-- task, page, download counter  start -->
                                  <!-- Hover table card start -->
                                  <div class="col">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>Create Color</h5>
                                        </div>
                                        <div class="card-block">
                                            <form class="form-material" #createColorForm="ngForm" (ngSubmit)="CreateColor()" >
                                                <div class="form-group form-default pb-2">
                                                    <input type="text" name="colorNmAr" class="form-control" required
                                                        [(ngModel)]="color.colorNmAr"
                                                    >
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">Color Name in Arabic</label>
                                                </div>
                                                <div class="form-group form-default pb-2">
                                                    <input type="text" name="colorNmEn" class="form-control" required 
                                                    [(ngModel)]="color.colorNmEn"
                                                    >
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">Color Name in English</label>
                                                </div>
                                                <div class="form-group form-default pb-2">
                                                    <div>
                                                        <input type="text" name="colorCode" class="form-control" required maxlength="7"
                                                        [(ngModel)]="color.colorCode"
                                                        >
                                                        <span class="form-bar"></span>
                                                        <label class="float-label">Color Code</label>
                                                    </div>
                                                    <div class="col-sm-2 mobile-inputs">
                                                        <input type="color" name="colorCode" class="form-control form-control-color" value="#824137" required
                                                        [(ngModel)]="color.colorCode"
                                                        >
                                                    </div>
                                                </div>
                                                <button type="submit" [disabled]="!createColorForm.form.valid" class="btn btn-primary base-bg border-base btn-md waves-effect waves-light text-center float-right mr-5">Create</button>
                                            </form>
                                            <app-spinner [loading]="loading"></app-spinner>
                                        </div>
                                    </div>
                                </div>
                                  <!-- Hover table card end -->
                                  <!--  project and team member end -->
                              </div>
                          </div>
                          <!-- Page-body end -->
                      </div>
                      <div id="styleSelector"> </div>
                  </div>
              </div>
        </div>
