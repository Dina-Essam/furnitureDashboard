<div class="pcoded-content">
    <!-- Page-header start -->
    <div class="page-header" >
        <div class="page-block">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="page-header-title">
                        <h5 class="m-b-10">Products</h5>
                        <p class="m-b-0">Welcome to La Maderas</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <ul class="breadcrumb-title">
                        <li class="breadcrumb-item">
                            <a [routerLink]="['/dashboard']"> <i class="fa fa-home"></i> </a>
                        </li>
                        <li class="breadcrumb-item"><a>Products</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Page-header end -->
        <div class="pcoded-inner-content" >
            <!-- Main-body start -->
            <div class="main-body">
                <div class="page-wrapper">
                    <!-- Page-body start -->
                    <div class="page-body">
                        <!-- <div class="row"> -->
                            <!-- task, page, download counter  start -->
                            <!-- Hover table card start -->
                            <div class="row">
                                <div class="col mb-3">
                                    <button class="btn waves-effect waves-light btn-outline-success float-right" [routerLink]="['create-product']" ><i class="ti-plus"></i>Add Product</button>
                                </div>
                            </div>

                            <div *ngIf="products">
                                <div class="row">
                                    <div class="col card-group d-inline" >
                                        <div class="row">
                                            <div class="col-sm-6  mb-2" *ngFor="let c of products">
                                                <mat-card class="example-card">
                                                    <img mat-card-image class="card-img-top" src="{{c.images[0]?.imgPath}}" loading ="lazy" alt="Photo of {{c.prodName}}" (error) ="onImgError($event)">
                                                    <mat-card-header>
                                                        <mat-card-title>{{c.prodName}}</mat-card-title>
                                                    </mat-card-header>
                                                    <mat-card-content>
                                                      <p>
                                                        {{c.prodDsc}}
                                                      </p>
                                                    </mat-card-content>
                                                    <hr>
                                                    <mat-card-actions class="d-flex justify-content-center">
                                                        <button class="btn waves-effect waves-light btn-outline-primary float-right base-color" (click)="deatilsProduct(c.prodNo)">Product Details</button><br>
                                                    </mat-card-actions>
                                                  </mat-card>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                            </div>

                            <!-- Hover table card end -->
                            <!--  project and team member end -->
                        <!-- </div> -->
                    </div>
                    <!-- Page-body end -->
                    <app-spinner [loading]="loading"></app-spinner>
                </div>
                <div id="styleSelector"> </div>
            </div>
        </div>
</div>
