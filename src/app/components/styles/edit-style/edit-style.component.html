
        <div class="pcoded-content">
            <!-- Page-header start -->
            <div class="page-header">
                <div class="page-block">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <div class="page-header-title">
                                <h5 class="m-b-10">Edit Style</h5>
                                <p class="m-b-0">Welcome to La Maderas</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <ul class="breadcrumb-title">
                                <li class="breadcrumb-item">
                                    <a [routerLink]="['/dashboard']"> <i class="fa fa-home"></i> </a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a [routerLink]="['/dashboard/styles']">Styles</a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a>Edit Style</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page-header end -->
              <div class="pcoded-inner-content">
                  <!-- Main-body start -->
                  <div class="main-body">
                      <div class="page-wrapper">
                          <!-- Page-body start -->
                          <div class="page-body">
                              <div class="row">
                                  <!-- task, page, download counter  start -->
                                  <!-- Hover table card start -->
                                  <div class="col">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>Edit Style</h5>
                                        </div>
                                        <div class="card-block">
                                            <form class="form-material" [formGroup] ="editStyleForm" (ngSubmit)="EditStyle()" >
                                                <div class="form-group form-default pb-2">
                                                    <input type="text" name="styleNmAr" class="form-control" required
                                                        formControlName="styleNmAr"
                                                        [ngClass]="{ 'is-invalid': submitted && f.styleNmAr.errors }"
                                                    >
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">Style Name in Arabic</label>
                                                    <div *ngIf="submitted && f.styleNmAr.errors" class="invalid-feedback">
                                                        <div *ngIf="f.styleNmAr.errors!.required">Style Name in Arabic is required</div>
                                                    </div>
                                                    <div *ngIf="f.styleNmAr.errors?.serverError" class="invalid-feedback">
                                                        {{ f.styleNmAr.errors?.serverError }}
                                                    </div>
                                                </div>
                                                <div class="form-group form-default pb-2">
                                                    <input type="text" name="styleNmEn" class="form-control" required 
                                                    formControlName="styleNmEn"
                                                        [ngClass]="{ 'is-invalid': submitted && f.styleNmEn.errors }"
                                                    >
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">Style Name in English</label>
                                                    <div *ngIf="submitted && f.styleNmEn.errors" class="invalid-feedback">
                                                        <div *ngIf="f.styleNmEn.errors!.required">Style Name in Arabic is required</div>
                                                    </div>
                                                    <div *ngIf="f.styleNmEn.errors?.serverError" class="invalid-feedback">
                                                        {{ f.styleNmEn.errors?.serverError }}
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-primary base-bg border-base btn-md waves-effect waves-light text-center float-right mr-5">Edit</button>
                                            </form>
                                            <app-spinner [loading]="loading"></app-spinner>
                                        </div>
                                    </div>
                                </div>
                                  <!-- Hover table card end -->
                                  <!--  project and team member end -->
                              </div>
                          </div>
                          <!-- Page-body end -->
                      </div>
                      <div id="styleSelector"> </div>
                  </div>
              </div>
        </div>
