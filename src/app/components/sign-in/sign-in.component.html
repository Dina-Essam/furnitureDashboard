<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- Authentication card start -->
                
                    <form class="md-float-material form-material" [formGroup]="LoginForm" (ngSubmit)="Login()">
                        <div class="text-center">
                            <img src="assets/images/logo.png" alt="logo.png">
                        </div>
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12 base-color">
                                        <h3 class="text-center">Sign In</h3>
                                    </div>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="text" name="admCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.admCode.errors }" formControlName="admCode">
                                    <span class="form-bar"></span>
                                    <label class="float-label">Admin Code</label>
                                    <div *ngIf="submitted && f.admCode.errors" class="invalid-feedback">
                                        <div *ngIf="f.admCode.errors!.required">Admin Code is required</div>
                                    </div>
                                    <div *ngIf="f.admCode.errors?.serverError" class="invalid-feedback">
                                        {{ f.admCode.errors?.serverError }}
                                    </div>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="password" name="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password">
                                    <span class="form-bar"></span>
                                    <label class="float-label">Password</label>
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors!.required">Password is required</div>
                                    </div>
                                    <div *ngIf="f.password.errors?.serverError" class="invalid-feedback">
                                        {{ f.password.errors?.serverError }}
                                    </div>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary base-bg border-base btn-md btn-block waves-effect waves-light text-center m-b-20">Sign in</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- end of form -->
                    <app-spinner [loading]="loading"></app-spinner>
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>
