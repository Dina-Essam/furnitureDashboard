<div class="pcoded-content">
    <!-- Page-header start -->
    <div class="page-header" >
        <div class="page-block">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="page-header-title">
                        <h5 class="m-b-10">Customers</h5>
                        <p class="m-b-0">Welcome to La Maderas</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <ul class="breadcrumb-title">
                        <li class="breadcrumb-item">
                            <a [routerLink]="['/dashboard']"> <i class="fa fa-home"></i> </a>
                        </li>
                        <li class="breadcrumb-item"><a>Customers</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Page-header end -->
        <div class="pcoded-inner-content" >
            <!-- Main-body start -->
            <div class="main-body">
                <div class="page-wrapper">
                    <!-- Page-body start -->
                    <div class="page-body">
                        <div class="row">
                            <!-- task, page, download counter  start -->
                            <!-- Hover table card start -->
                            <div class="col card">
                                <div class="card-header">
                                    <h5>Customers Table</h5>
                                    <div class="card-header-right">
                                        <ul class="list-unstyled card-option">
                                            <li><i class="fa fa fa-wrench open-card-option"></i></li>
                                            <li><i class="fa fa-window-maximize full-card"></i></li>
                                            <li><i class="fa fa-minus minimize-card"></i></li>
                                            <li><i class="fa fa-refresh reload-card"></i></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="card-block table-border-style">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Number</th>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                    <th>status</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let customer of customers | slice: (page-1) * pageSize : page * pageSize" (click)="showCustomer(customer.custNo)" style="cursor: pointer;">
                                                    <th scope="row">{{customer.custNo}}</th>
                                                    <td>{{customer.custName}}</td>
                                                    <td>{{customer.custEmail}}</td>
                                                    <td>{{customer.verifiedFlg === 1 ? 'Verified' : 'Unverified'}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <ngb-pagination class="d-flex justify-content-end"
                                            [(page)]="page"
                                            [pageSize]="pageSize"
                                            [collectionSize]="customers?.length">
                                        </ngb-pagination>
                                    </div>
                                </div>
                            </div>
                        <!-- Hover table card end -->
                            <!--  project and team member end -->
                        </div>
                    </div>
                    <!-- Page-body end -->
                    <app-spinner [loading]="loading"></app-spinner>
                </div>
                <div id="styleSelector"> </div>
            </div>
        </div>
</div>
